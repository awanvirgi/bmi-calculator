<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap"
        rel="stylesheet">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="box">
        <h3>BMI Calculator</h3>
        <form action="" id="bmi-form">
            <label for="weight">Body Weight (KG)</label>
            <input type="number" id="weight" name="weight" placeholder="Enter your body weight" required>
            <label for="height">Body Height (CM)</label>
            <input type="number" id="height" name="height" placeholder="Enter your body height" required>
            <button type="submit" id="submit">Count</button>
        </form>
        <div class="hasil">
            <p>Result : </p>
            <p id="hasil"></p>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
